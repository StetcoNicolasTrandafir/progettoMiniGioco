<!doctype html>
<html lang="it">

<head>

    <meta charset="utf8" />
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src=”http://code.jquery.com/jquery-3.3.1.min.js”> </script>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="wrapper" class="col-sm-10">
                <h1 style="color: rgb(15, 159, 255); text-align: center">Memory</h1>
                <form id="MyForm">
                    <div class="form-group">
                      <label style="color: rgb(15, 159, 255)" for="name">Nickname</label>
                      <input type="text" required="true" class="form-control" id="name"  placeholder="Inserisci il nickname...">
                    </div>
                    <div class="form-group">
                        <label for="personaggio" style="color: rgb(15, 159, 255)">Scegli il tuo avatar</label>
                        <select class="form-control" name="personaggio" id="personaggio">
                          <option value="Max"  >Max</option>
                          <option value="Giampy">Giampy</option>
                          <option value="Pier" >Pier</option>
                          <option value="Oscar">Oscar</option>
                        </select>
                    </div>
                    <div class="row">
                    <div class="col-sm-3"><img onclick="Personaggio(this)" id="Max"   src="img/Falco.jpg" class="Personaggio"><small  class="form-text text-muted" style="text-align: center">Max</small></div>
                    <div class="col-sm-3"><img onclick="Personaggio(this)" id="Giampy" src="img/Maggiore.jpg" class="Personaggio"><small  class="form-text text-muted" style="text-align: center">Giampy</small></div>
                    <div class="col-sm-3"><img onclick="Personaggio(this)" id="Pier"   src="img/Morano.jpg" class="Personaggio"><small  class="form-text text-muted" style="text-align: center">Pier</small></div>
                    <div class="col-sm-3"><img onclick="Personaggio(this)" id="Oscar" src="img/Cambieri.jpg" class="Personaggio"><small  class="form-text text-muted" style="text-align: center">Oscar</small></div>
                    </div>
                    <br>
                  </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>

</html>
